<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Email Analyzer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-12 px-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-2">AI Email Analyzer</h1>
    <p class="text-center text-gray-600 mb-10">
      Paste an email and let the model decide if it's spam, ham, or a phishing attempt.
    </p>

    <div class="bg-white rounded-xl shadow-lg p-8 space-y-8">
      <!-- MODE SELECTOR -->
      <fieldset class="space-y-4">
        <legend class="text-lg font-medium">Analysis mode</legend>
        <div class="flex flex-col sm:flex-row gap-4">
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="mode" value="spam" checked class="sr-only peer">
            <div class="peer-checked:border-indigo-600 peer-checked:bg-indigo-50 border rounded-lg px-5 py-4 w-full flex items-center">
              <span class="ml-2 font-medium">Spam / Ham</span>
            </div>
          </label>
          <label class="flex items-center cursor-pointer">
            <input type="radio" name="mode" value="phishing" class="sr-only peer">
            <div class="peer-checked:border-indigo-600 peer-checked:bg-indigo-50 border rounded-lg px-5 py-4 w-full flex items-center">
              <span class="ml-2 font-medium">Phishing</span>
            </div>
          </label>
        </div>
      </fieldset>

      <!-- EMAIL INPUT -->
      <div>
        <label for="emailText" class="block text-sm font-medium mb-1">Email content</label>
        <textarea
          id="emailText"
          rows="12"
          placeholder="Paste the full email (headers + body) here..."
          class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 text-sm"></textarea>

        <div class="mt-2 flex items-center text-xs text-gray-500">
          <input type="file" id="fileInput" accept=".eml,text/plain" class="hidden">
          <button type="button" id="chooseFileBtn"
                  class="underline hover:text-indigo-600">Choose .eml file</button>
          <span class="mx-2">or paste above</span>
        </div>
      </div>

      <!-- ANALYZE BUTTON -->
      <button id="analyzeBtn"
              class="w-full rounded-md bg-indigo-600 py-3 px-4 text-white font-medium hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Analyze
      </button>

      <!-- ERROR MESSAGE -->
      <div id="errorMsg" class="hidden rounded-md bg-red-50 p-4 text-sm text-red-800"></div>

      <!-- RESULT CARD -->
      <div id="resultCard" class="hidden mt-8 rounded-lg border p-6 bg-gray-50">
        <div class="flex items-center space-x-3">
          <div id="resultIcon"></div>
          <h2 id="resultLabel" class="text-xl font-semibold capitalize"></h2>
          <span id="resultConf" class="ml-auto text-sm font-medium"></span>
        </div>
        <ul id="explanationList" class="mt-4 list-disc pl-5 space-y-1 text-sm text-gray-700"></ul>
      </div>

      <!-- Loading spinner -->
      <div id="spinner" class="hidden flex justify-center py-8">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
