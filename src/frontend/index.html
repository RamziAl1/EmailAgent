<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Email Analyzer - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
  </head>

  <body class="bg-gray-100 h-screen flex flex-col">
    <!-- HEADER -->
    <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-indigo-600">AI Email Agent</h1>
      <span class="text-sm text-gray-500">Analyze and chat about emails</span>
    </header>

    <!-- CHAT CONTAINER -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <!-- INPUT AREA -->
    <footer class="bg-white border-t p-4">
      <form id="chatForm" class="flex items-center space-x-3">
        <textarea
          id="chatInput"
          placeholder="Type a message or paste an email..."
          rows="1"
          class="flex-1 resize-none border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
        <button
          type="submit"
          id="sendBtn"
          class="bg-indigo-600 text-white px-5 py-2 rounded-full font-medium hover:bg-indigo-700 transition"
        >
          Send
        </button>
      </form>
    </footer>

    <!-- External JS file -->
    <script src="script.js"></script>
  </body>
</html>
